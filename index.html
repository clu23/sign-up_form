<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sign-up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="side-hero">
        <div>
          <img src="./Images/odin-lined.png" alt="The Odin Project Logo">
          <h1>Sign-up Form</h1>
        </div>
        <p>Photo by Rohit Tandon on Unsplash</p>
      </div>
      <div class="form-section">
        <div class="header">
          <div class="header-text">
            <p>This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
          </div>
        </div>
        <div class="form">
          <div class="input-section">
            <p>Let's do this!</p>
          </div>
          <form action="#" method="get">
            <div>
              <label for="first_name">First Name</label>
            </div>
            <input type="text" id="first_name" name="first_name" required>
            <div>
              <label for="last_name">Last Name</label>
            </div>
            <input type="text" id="last_name" name="last_name" required>
            <div>
              <label for="email">Email</label>
            </div>
            <input type="email" id="email" name="email" required>
            <div>
              <label for="phone_number">Phone Number</label>
            </div>
            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            <div>
              <label for="password">Password (8 characters minimum)</label>
            </div>
            <input type="password" id="password" name="password" minlength="8" required>
            <div>
              <label for="confirm_password">Confirm Password</label>
            </div>
            <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
          </form>
        </div>
        <button>Create Account</button>
        <div>Already have an account ? Log in</div>
      </div>
    </div>
    
  </body>
</html>
